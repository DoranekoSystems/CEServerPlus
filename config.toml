# https://github.com/DoranekoSystems/frida-ceserver/wiki/Config
[base]
# frida or memprocfs
engine = "frida"

[frida.general]
target =  ""
targetOS = "ios"
mode =  "attach"
binary_path = ""
# 0:i386 1:x86_64 2:arm 3:aarch64
arch = 3
ceversion =  "7.5.2"
listen_port = 52736

[frida.ipconfig]
frida_server_ip =  ""
native_ceserver_ip =  ""
debugserver_ip =  ""
 
[frida.ssh_auto]
enable = false
ip = ""
username = ""
password = ""
ceserver_path =""
debugserver_path = ""

[frida.adb_auto]
enable = false
frida_server_path = ""
ceserver_path = ""
gdbserver_path = ""

[frida.extended_function]
custom_read_memory = false
fix_module_size =  false
manualParser = false
javaDissect  = false
custom_symbol_loader =  ""
data_collector = ""

[memprocfs.general]
# example:"pmem://C:\\pmem\\winpmem_x64.sys"
device = ""
# 0:i386 1:x86_64 2:arm 3:aarch64
arch = 1
ceversion =  "7.5.1"
listen_port = 52736